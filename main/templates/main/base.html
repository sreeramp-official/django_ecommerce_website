{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aroma Shop</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'main/vendors/bootstrap/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'main/vendors/fontawesome/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'main/vendors/themify-icons/themify-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'main/vendors/nice-select/nice-select.css' %}" />
    <link rel="stylesheet" href="{% static 'main/vendors/owl-carousel/owl.theme.default.min.css' %}" />
    <link rel="stylesheet" href="{% static 'main/vendors/owl-carousel/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'main/styles/style.css' %}" />
  </head>

  <body>
    {% include 'main/navbar.html' %}

    <!-- Messages -->
    {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Page Content -->
    {% block content %}{% endblock content %} {% include 'main/footer.html' %}

    <!-- JS Files -->
    <script src="{% static 'main/vendors/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'main/vendors/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'main/vendors/skrollr.min.js' %}"></script>
    <script src="{% static 'main/vendors/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'main/vendors/nice-select/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'main/vendors/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'main/vendors/mail-script.js' %}"></script>
    <script src="{% static 'main/scripts/main.js' %}"></script>
  </body>
</html>
